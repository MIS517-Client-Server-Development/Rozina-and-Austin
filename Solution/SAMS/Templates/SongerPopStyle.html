<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="../Content/SongerPopStyle.css" rel="stylesheet" />
    <link href="../Content/font-awesome.min.css" rel="stylesheet" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="padding-top:60px;">
  <h2>Input mouseover</h2>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group has-feedback">
        <input class="form-control" data-container=".row" placeholder="Name" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="Must be at least 5 characters long, and must only contain letters." type="text">
        <a href="" class="fa fa-question form-control-feedback"></a>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group has-feedback">
        <input class="form-control" data-container=".row" placeholder="Name" data-toggle="popover" data-trigger="hover" data-placement="top" data-content="Must be at least 5 characters long, and must only contain letters." type="text">
        <a href="" class="fa fa-user form-control-feedback"></a>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group has-feedback">
        <input class="form-control" data-container=".row" placeholder="Name" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="Must be at least 5 characters long, and must only contain letters." type="text">
        <a href="" class="fa fa-exclamation form-control-feedback"></a>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group has-feedback">
        <input class="form-control" data-container=".row" placeholder="Name" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-content="Must be at least 5 characters long, and must only contain letters." type="text">
        <a href="" class="fa fa-warning form-control-feedback"></a>
      </div>
    </div>
  </div>
  <hr>
  <h2>Icon onclick</h2>
  <div class="row">
    <div class="col-sm-6">
      <div class="input-group">
        <input class="form-control" data-placement="right" placeholder="Name" data-trigger="hover" data-content="Must be at least 3 characters long, and must only contain letters." type="text">
        <span class="input-group-btn">
        <a class="btn btn-default" data-toggle="popover" title="Name" data-container=".row" data-content="Enter your full name which must be at least 5 characters long."><i class="fa fa-question"></i></a>
        </span>
      </div>
    </div>
  </div>
  <hr>
</div>
</body>
</html>
